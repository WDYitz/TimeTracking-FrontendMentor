<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/stylesheet.css">


  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="container--name">
      <div class="bg--dwm">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
      <div class="card--name">
        <img src="/images/image-jeremy.png" alt="">
        <div class="card--name-txt">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>
    </div>

    <div class="container--cards">
      <div class="card--work card">
        <div class="card--left">
          <h2 class="title"></h2>
          <p class="hours"></p>
        </div>
        <div class="card--right">
          <img src="/images/icon-ellipsis.svg" alt="">
          <p>Last Week -
          <p class="lw--hours"></p>
          </p>
        </div>
      </div>

      <div class="card--play card">
        <div class="card--left">
          <h2 class="title"></h2>
          <p class="hours"></p>
        </div>
        <div class="card--right">
          <img src="/images/icon-ellipsis.svg" alt="">
          <p>Last Week -
          <p class="lw--hours"></p>
          </p>
        </div>
      </div>

      <div class="card--study card">
        <div class="card--left">
          <h2 class="title"></h2>
          <p class="hours"></p>
        </div>
        <div class="card--right">
          <img src="/images/icon-ellipsis.svg" alt="">
          <p>Last Week -
          <p class="lw--hours"></p>
          </p>
        </div>
      </div>

      <div class="card--exercise card">
        <div class="card--left">
          <h2 class="title"></h2>
          <p class="hours"></p>
        </div>
        <div class="card--right">
          <img src="/images/icon-ellipsis.svg" alt="">
          <p>Last Week -
          <p class="lw--hours"></p>
          </p>
        </div>
      </div>

      <div class="card--social card">
        <div class="card--left">
          <h2 class="title"></h2>
          <p class="hours"></p>
        </div>
        <div class="card--right">
          <img src="/images/icon-ellipsis.svg" alt="">
          <p>Last Week -
          <p class="lw--hours"></p>
          </p>
        </div>
      </div>

      <div class="card--self-care card">
        <div class="card--left">
          <h2 class="title"></h2>
          <p class="hours"></p>
        </div>
        <div class="card--right">
          <img src="/images/icon-ellipsis.svg" alt="">
          <p>Last Week -
          <p class="lw--hours"></p>
          </p>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yitzhak Rodriguez</a>.
  </div>

  <script type="module" src="/assets/script.js"></script>
</body>

</html>
